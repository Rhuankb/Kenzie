<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Compatibilidade de caracteres -->
    <meta charset="UTF-8">

    <!-- Compatibilidade de navegadores (Internet Explorer) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Compatibilidade de dispositivos moveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo da pagina -->
    <title>Document</title>

    <!-- Descrição dá página (google logo abaixo do title, tipo uma thumbnail) -->
    <meta name="description" content="Descrição da minha pagina HTML">

    <!-- Rede Social -->
    <!-- Facebook Description Link -->
    <meta property="og:image" content="./img/imagemdaminhapagina.png">
    <meta property="description" content="./img/imagemdaminhapagina.png">
    <meta property="og:title" content="./img/imagemdaminhapagina.png">

    <!-- Twitter -->
    <meta name="twitter:title" content="Minha pagina HTML">

    <!-- Favicon (Logo do lado do Title)-->
    <link rel="icon" href="">

</head>
<body>
    
</body>
</html>
