<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>

        <!-- FORMULARIO -->
        <form>

            <!-- LABEL (AUTOEXPLICATIVO) -->
            <label for="nome">Login</label>

            <!-- INPUT TIPO TEXTO COM PLACEHOLDER E PREENCHIMENTO REQUERIDO -->
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required="true"/>
    
            <label for="senha">Senha</label>
            <!-- INPUT TIPO PASSWORD COM PLACEHOLDER E PREENCHIMENTO REQUERIDO -->
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required="true"/>

            <!-- BOTÃO DE SUBMIT -->
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
